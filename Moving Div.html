<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Div</title>
    <style>
      * {
        cursor: none !important;
      }
      .green {
        background-color: brown;
        display: "block";
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }
    </style>
    <script>
      document.addEventListener("mousemove", () => drag(this));
      function drag(event) {
        var cd = document.getElementById("draggable");
        cd.style.left = window.event.clientX + "px";
        cd.style.top = window.event.clientY + "px";
      }
    </script>
  </head>
  <body>
    <div class="green" id="draggable"></div>
  </body>
</html>
